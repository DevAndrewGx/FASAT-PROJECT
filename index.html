<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAST | DASHBOARD</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="views/styles/style.css">
</head>

<body>
    <!-- ASIDE CONTAINER -->
    <div class="container">
        <aside class="left-section">

            <div class="sidebar">

                <div class="logo">
                    <button class="menu-btn" id="menu-close"><i class='bx bx-log-out-circle'></i></button>
                    <a href="#"><img src="views/imgs/logo3.png" alt="logo"></a>
                </div>


                <div class="item" id="active">
                    <i class='bx bx-home-alt-2'></i>
                    <a href="#">Dashboard</a>
                </div>
                <div class="item">
                    <i class='bx bx-grid-alt'></i>
                    <a href="#">Ordenes</a>
                </div>
                <div class="item">
                    <i class='bx bxs-user-detail'></i>
                    <a href="#">Empleados</a>
                </div>
                <div class="item">
                    <i class='bx bx-task'></i>
                    <a href="#">Inventario</a>
                </div>
                <div class="item">
                    <i class='bx bx-cog'></i>
                    <a href="#">Settings</a>
                </div>
            </div>

            <div class="log-out sidebar">
                <div class="item">
                    <i class='bx bx-log-out'></i>
                    <a href="#">Log-out</a>
                </div>

            </div>
        </aside>
        <!-- END OF SIDEBAR -->

        <!-- MAIN CONTENT -->
        <main>
            <h1>Admin Dashboard</h1>
            <!-- <header>
                <button class="menu-btn" id="menu-open"></button>
                <i class='bx bx-menu'></i>
            </header> -->



            <div class="analyse">
                <!-- STOCK
                            SALES
                            SALES-INCOME
                            ORDERS TODAY -->
                <div id="stock">
                    <div class="status">
                        <div class="info">
                            <h2>90 +</h2>
                            <h3>Stock items</h3>
                        </div>

                        <div class="progress">
                            <div class="item">
                                <i class='bx bx-package'></i>
                            </div>

                            <div class="value">
                                <p>+ 7%</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="orders">
                    <div class="status">
                        <div class="info">
                            <h2>15 +</h2>
                            <h3>Orders today</h3>
                        </div>

                        <div class="progress">
                            <div class="item">
                                <i class='bx bx-cart-download'></i>
                            </div>

                            <div class="value">
                                <p>+ 5%</p>
                            </div>
                        </div>
                    </div>
                </div>


                <div id="sales-income">
                    <div class="status">
                        <div class="info">
                            <h2>$80.000</h2>
                            <h3>Sales income</h3>
                        </div>

                        <div class="progress">
                            <div class="item">
                                <i class='bx bxs-dish'></i>
                            </div>

                            <div class="value">
                                <p>+ 7%</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="total-sales">
                    <div class="status">
                        <div class="info">
                            <h2>100 +</h2>
                            <h3>Total sales</h3>
                        </div>

                        <div class="progress">
                            <div class="item">
                                <i class='bx bx-trending-up'></i>
                            </div>

                            <div class="value">
                                <p>+ 15%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- CHART ANALYTICS -->
            <div class="charts-analytics">
                <div class="chart">
                    <h2>Product Stocks</h2>
                    <p>Moth-to-month Comparison</p>

                    <div class="pulse">
                    </div>
                    <div class="chart-area">
                        <div class="grid"></div>
                    </div>
                </div>

                <div class="chart">
                    <h2>Sales & Expenses</h2>
                    <p>Moth-to-month Comparison</p>
                    <div class="pulse-sale">

                    </div>
                    <span id="sale-span">Sale</span>

                    <div class="pulse-expense">

                    </div>
                    <span id="expense-span">Expense</span>

                    <div class="chart-area chart-ExSa">
                        <div class="grid"></div>
                    </div>
                </div>
            </div>

            <!-- <div class="separator">
                <div class="info">
                    <h3>Admin Dashboard</h3>
                    <a href="#">View All</a>
                </div>
                <div class="search">
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Search...">
                </div>
            </div> -->
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="views/js/app.js"></script>
    <script src="views/js/appChart.js"></script>
</body>

</html>
